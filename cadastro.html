<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/import.css">
    <!-- Logo na Guia -->
    <link rel="icon" type="imagem/png" href="assets/icone-guia.png" />
    <title>Cadastro</title>
</head>
<body>

    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-header">
                <h1>Cadastro</h1>
            </div>
            <div class="cadastro-content">
                
                <form id="form" action="">
                    <div class="input-container">
                        <label for="name">Nome completo:</label>
                        <div class="input-box">
                            <input id="name" class="input placeicon" type="text" name="name" placeholder="&#xf007; Digite seu nome..." spellcheck="false">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                        </div>
                        <small>erro</small>
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail:</label>
                        <div class="input-box">
                            <input id="email" class="input placeicon" type="email" name="email"
                                placeholder="&#xf0e0; Digite seu e-mail..." spellcheck="false">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                        </div>
                        <small>erro</small>
                    </div>
                    <div class="input-container">
                        <label for="password">Senha:</label>
                        <div class="input-box password">
                            <input id="password" class="input placeicon" type="password" name="password"
                                placeholder="&#xf09c; Digite sua senha..." spellcheck="false">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                            <i class="far fa-eye-slash eye eye-close active"></i>
                            <i class="far fa-eye eye eye-open"></i>
                        </div>
                        <small>erro</small>
                        <div class="obs">
                            <p>
                                Use entre 8 e 14 caracteres, sendo obrigatório pelo menos um caractere maiúsculo, um minúsculo, um especial e um
                                numérico. Não é permitido usar 3 caracteres iguais em sequência e nem sequências repetidas de caracteres.
                            <p>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="password">Confirme sua senha:</label>
                        <div class="input-box">
                            <input id="password-2" class="input placeicon" type="password" name="confirm-password"
                                placeholder="&#xf09c; Confirme sua senha..." spellcheck="false">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                            <i class="far fa-eye-slash eye eye-close-confirm active"></i>
                            <i class="far fa-eye eye eye-open-confirm"></i>
                        </div>
                        <small>erro</small>
                    </div>
                
                    <input id="submit" type="submit" value="Cadastre-se">
                </form>
            </div>
        </div>
    </div>

    <!-- Import JS  -->

    <!-- Validação de Campos -->
    <script src="js/validation.js"></script>

    <!-- Reset erro/sucesso do campo -->
    <script src="js/reset.js"></script>

    <!-- Senha visível/não visível -->
    <script src="js/view-password.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>

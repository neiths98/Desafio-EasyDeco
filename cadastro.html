<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/import.css">
    <!-- Logo na Guia -->
    <link rel="icon" type="imagem/png" href="assets/logo_coracao_azul.png" />
    <title>Cadastro</title>
</head>
<body>

    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-header">
                <h1>Cadastro</h1>
            </div>
            <div class="cadastro-content">
                
                <form id="form" action="">
                    <div class="input-container">
                        <label for="name">Nome completo:</label>
                        <div class="input-box">
                            <input id="name" class="input placeicon" type="text" name="name" placeholder="&#xf007; Digite seu nome completo aqui...">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                        </div>
                        <small>erro</small>
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail:</label>
                        <div class="input-box">
                            <input id="email" class="input placeicon" type="email" name="email"
                                placeholder="&#xf0e0; Digite seu endereço e-mail aqui...">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                        </div>
                        <small>erro</small>
                    </div>
                    <div class="input-container">
                        <label for="password">Senha:</label>
                        <div class="input-box">
                            <input id="password" class="input placeicon" type="text" name="password"
                                placeholder="&#xf09c; Digite sua senha aqui...">
                            <i class="fas fa-check-circle correct"></i>
                            <i class="fas fa-times-circle wrong"></i>
                        </div>
                        <small>erro</small>
                    </div>
                
                    <input id="submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <!-- Import JS  -->
    <!-- Validação de Campos -->
    <script src="js/validation.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
